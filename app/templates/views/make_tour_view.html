<section data-ng-init="init()">
  <nav>
    <button data-ng-click="formState='form-hidden'" class="tour-nav-button">Add Tour Data</button>
  </nav>
  <header>
    <h1>Create A Tour</h1>
    <button data-ng-click="goHome()">Home</button>
  </header>
  <form>
    <button type="submit" data-ng-click="addPin( $event, currentPosition )">Drop Pin</button>
    <input id="input-description" type="text" data-ng-model="newLandmark.description">
  </form>
  <ol data-ng-if="landmarks">
    <li data-ng-repeat="landmark in landmarks">
      <h2>{{ landmark.artifact.description }}</h2>
    </li>
  </ol>
  <form data-ng-class="formState" class="tour-form form-group" data-ng-submit="postTour( tour )">
    <input class="" type="text" required data-ng-model="tour.name" placeholder="Tour Name">
    <input class="" type="text" data-ng-model="tour.creator" placeholder="Tour creator">
    <input class="" type="text" data-ng-model="tour.description" placeholder="Tour Description">
    <input class="" type="submit" value="Post Tour">
  </form>
  <div id="map" defaults="defaults"></div>
</section>
