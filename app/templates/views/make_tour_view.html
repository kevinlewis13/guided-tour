<div data-ng-init="centerMap()">
  <h1>Create A Tour</h1>
  <leaflet id="map" defaults="defaults"></leaflet>
  <div data-ng-if="landmarks">
    <ol data-ng-repeat="landmark in landmarks">
      <li>
        <h2>{{ landmark }}</h2>
      </li>
    </ol>
  </div>
  <button data-ng-click="addPin( currentPosition )">Drop Pin</button>
  <form>
    <input type="text" data-ng-model="newLandmark.description">
  </form>
</div>
