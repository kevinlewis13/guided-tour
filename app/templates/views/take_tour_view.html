<section data-ng-init="loadMap()">

  <article data-ng-if="!onTour" data-ng-class="tourListState" class="modal-list">
    <h1>Nearby Tours</h1>
    <ul>
      <li data-ng-repeat="tour in tours">
        <h4>{{tour.name}}</h4>
        <p>Description: {{tour.description}}</p>
        <!-- <p>Route: {{tour.route[0].artifact.description}}</p> -->
        <button data-ng-click="startTour({tour:tour})">Take This Tour</button>
      </li>
    </ul>
  </article>
  <section id="map"></section>
  <article class="modal-list" data-ng-class="artifactState"  data-ng-model="currentWaypoint">
    <h1>{{currentTour.route[currentWaypoint].artifact.description}}</h1>
    <h2>{{currentWaypoint}}</h2>
    <img src="{{currentTour.route[currentWaypoint].artifact.url}}">
    <button data-ng-click="nextWaypoint()">OK</button>
  </article>
  <button data-ng-click="goHome()">Go Home</button>

</section>
