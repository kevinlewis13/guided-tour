<div data-ng-controller="takeTourController" data-ng-init="loadMap()">
 <div>
 <div data-ng-if="changeState">
    <h2>Tour Guide App</h2>
    <button data-ng-click="getNearby()">Find Nearby Tours</button>
<h1 data-ng-if="changeState">Nearby Tours:</h1>
<ul data-ng-repeat="tour in tours">
  <li>
    <h4>{{tour.name}}</h4>
    <p>Description: {{tour.description}}</p>
    <button data-ng-click="startTour({tour: tour})">Take This Tour</button>
    <!-- <button data-ng-click="moreInfo()">More Information</button> -->

  </li>
</ul>
  </div>
  <section id="map"></section>

</div>

<!-- <button data-ng-click="changeState({state: 'start'})">Return To Start</button> -->
</div>
